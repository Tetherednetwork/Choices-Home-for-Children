<html lang="en">

    <meta charset="UTF-8" />

    <title>My New Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
      }

      #background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          radial-gradient(circle at 15% 15%, #e0f2fe 0%, transparent 35%),
          radial-gradient(circle at 85% 25%, #dcfce7 0%, transparent 35%),
          radial-gradient(circle at 25% 85%, #f3e8ff 0%, transparent 35%),
          radial-gradient(circle at 85% 85%, #ffedd5 0%, transparent 35%);
        opacity: 0.6;
      }

      /* From LoginScreen.tsx */
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes illuminate {
        0%, 100% { background-color: #10b981; } /* emerald-600 */
        33% { background-color: #3b82f6; } /* blue-500 */
        66% { background-color: #f97316; } /* orange-500 */
      }
      .animate-illuminate {
        animation: illuminate 15s infinite ease-in-out;
      }

      /* From NotificationToast.tsx */
      @keyframes fade-in-right {
          from {
              opacity: 0;
              transform: translateX(100%);
          }
          to {
              opacity: 1;
              transform: translateX(0);
          }
      }
      .animate-fade-in-right {
          animation: fade-in-right 0.3s ease-out forwards;
      }
    </style>
